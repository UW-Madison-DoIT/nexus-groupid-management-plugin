<html>
    <head>
        <title>Configure Managed Repositories</title>
    </head>
    <body>
        <form id="mangedReposForm">
            <table>
                <tr>
                    <td>
                        <select id="unmanagedRepos" multiple="multiple">
						</select>
                    </td>
                    <td>
                        <input id="moveLeft" value="< " type="button" /><br/>
                        <input id="moveAllLeft" value="<|" type="button" /><br/>
                        <input id="moveAllRight" value="|>" type="button" /><br/>
                        <input id="moveRight" value=" >" type="button" />
                    </td>
                    <td>
                        <select id="managedRepos" multiple="multiple">
                        </select>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
